<div class=" main-bg">
    <div class="login-container text-c animated flipInX">
      <div>
          <h1 class="logo-badge text-user"><span class="fa fa-user-circle"></span></h1>
      </div>
          <h3 class="text-darkgreen">Email Verification</h3>
          <br>
      <div class="container-content">
          <div>
              An OTP was sent to {{model.email}}. Please enter the OTP within 5 minutes to complete sign up.
          </div>
          <form class="margin-t">
              <div class="form-group mb-3">
                <label class="text-darkgreen">OTP</label>
                <input type="email" name="email" class="form-control" placeholder="XXXXXX" required="" #email="ngModel" [(ngModel)]="this.model.otp" [ngModelOptions]="{standalone: true}">
              </div>
              <button type="submit" class="btn btn-light form-button button-l margin-b btn-h" style="border: none;" (click)="verify()">Verify</button>
              <!-- <button type="submit" class="form-button button-l margin-b">Sign In</button> -->

              <p class="text-whitesmoke text-center"><small>Did not get OTP? </small>
              <a class="text-darkgreen" (click)="resend()"><small > Resend</small></a></p>
          </form>

          <p class="margin-t text-darkgreen"><small> <b> Copyright &copy; 2022 !Blink </b> </small> </p>

      </div>


  </div>
  </div>
